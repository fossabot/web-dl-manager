# .github/workflows/docker-publish.yml
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Needed to check file changes

      - name: Check if CHANGELOG.md changed
        id: check_changelog
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "CHANGELOG.md"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md was modified."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "CHANGELOG.md was NOT modified."
          fi

      - name: Extract Version from CHANGELOG
        id: extract_version
        if: steps.check_changelog.outputs.changed == 'true'
        run: |
          # Extracts the first version number found in brackets, e.g., [0.1.4]
          VERSION=$(grep -m1 '## \[' CHANGELOG.md | sed -E 's/.*\[(.*)\].*/\1/')
          if [ -z "$VERSION" ]; then
            echo "Could not extract version from CHANGELOG.md"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jyf0214/web-dl-manager
          # Tagging Logic:
          # 1. If CHANGELOG changed (Release): vX.X.X, stable, latest
          # 2. If Normal Push: latest, dev
          tags: |
            type=raw,value=${{ steps.extract_version.outputs.version }},enable=${{ steps.check_changelog.outputs.changed == 'true' }}
            type=raw,value=stable,enable=${{ steps.check_changelog.outputs.changed == 'true' }}
            type=raw,value=latest
            type=raw,value=dev,enable=${{ steps.check_changelog.outputs.changed != 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          no-cache: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MODE=true
