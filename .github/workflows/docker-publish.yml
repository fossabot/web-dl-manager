name: Docker Image CI

on:
  push:
    branches: [ "main", "vite" ]
  pull_request:
    branches: [ "main", "vite" ]

jobs:
  build_and_push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Extract Version from package.json
        id: pkg_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jyf0214/web-dl-manager
          tags: |
            type=raw,value=${{ steps.pkg_version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=vite,enable=${{ github.ref == 'refs/heads/vite' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Optional: Rebuild Hugging Face Space
  rebuild_hf_space:
    name: Rebuild Hugging Face Space
    needs: build_and_push
    if: github.repository == 'Jyf0214/web-dl-manager' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/vite') && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Factory Rebuild
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          if [ -n "$HF_TOKEN" ] && [ -n "$HF_SPACE_ID" ]; then
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              -H "Authorization: Bearer $HF_TOKEN" \
              "https://huggingface.co/api/spaces/$HF_SPACE_ID/restart?factory=true")

            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "✅ Successfully triggered Space rebuild. (HTTP 200)"
            else
              echo "❌ Failed to trigger rebuild. (HTTP $HTTP_CODE)"
            fi
          else
            echo "⏭️ HF_TOKEN or HF_SPACE_ID not set, skipping rebuild."
          fi
