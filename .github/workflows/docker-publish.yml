# .github/workflows/docker-publish.yml
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      sha_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/jyf0214/gallery-dl-web
          tags: |
            type=sha,prefix=,format=short,key=version
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          no-cache: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  preview-deployment:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.event_name == 'push'
    steps:
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and install cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Run cloudflared tunnel and extract URL
        id: tunnel
        run: |
          cloudflared tunnel --url http://localhost:8000 > cloudflared.log 2>&1 &
          echo "Waiting for Cloudflare Tunnel URL..."
          for i in {1..15}; do
            if url=$(grep -o 'https://.*trycloudflare.com' cloudflared.log); then
              echo "::set-output name=url::$url"
              echo "Tunnel URL: $url"
              break
            fi
            sleep 2
          done
          echo "--- Cloudflared Logs ---"
          cat cloudflared.log

      - name: Run application in foreground for 5 minutes
        run: |
          timeout 300s docker run --name gallery-dl-app -p 8000:8000 ghcr.io/jyf0214/gallery-dl-web:${{ needs.build_and_push.outputs.sha_tag }}

      - name: Stop tunnel
        if: always()
        run: |
          killall cloudflared
