name: Next.js Audit & Build (Next Branch)

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

jobs:
  # Job 1: Comprehensive Code Audit
  code-audit:
    name: Code Audit (Lint, Type, Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Security Scan (Trivy FS)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (npm audit)
        run: npm run audit

      - name: Run Linting (ESLint + SonarJS)
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

  # Job 2: CodeQL Static Analysis
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Job 3: Docker Build (starts immediately, parallel to audits)
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/next'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=next

      - name: Build Docker image (Parallel to Audit)
        uses: docker/build-push-action@v5
        with:
          context: .
          no-cache: true
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Wait for audits to complete
        run: |
          echo "Waiting for audit jobs (Code Audit and CodeQL) to complete..."
          while true; do
            JOBS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs)
            
            # Check Code Audit job
            AUDIT_STATUS=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "Code Audit (Lint, Type, Security)") | .status' | head -1)
            AUDIT_CONCLUSION=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "Code Audit (Lint, Type, Security)") | .conclusion' | head -1)
            
            # Check CodeQL job
            CODEQL_STATUS=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "CodeQL Analysis") | .status' | head -1)
            CODEQL_CONCLUSION=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "CodeQL Analysis") | .conclusion' | head -1)
            
            echo "Code Audit: $AUDIT_STATUS ($AUDIT_CONCLUSION), CodeQL: $CODEQL_STATUS ($CODEQL_CONCLUSION)"
            
            if [ "$AUDIT_STATUS" == "completed" ] && [ "$CODEQL_STATUS" == "completed" ]; then
              if [ "$AUDIT_CONCLUSION" == "success" ] && [ "$CODEQL_CONCLUSION" == "success" ]; then
                echo "✅ All audits passed! Proceeding with Docker push..."
                break
              else
                echo "❌ One or more audits failed."
                exit 1
              fi
            fi
            
            echo "Audits still running... waiting 15 seconds..."
            sleep 15
          done

      - name: Push Docker image
        run: |
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Pushing tag: $tag"
            docker push $tag
          done