name: Next.js Audit & Build (Next Branch)

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Comprehensive Code Audit
  code-audit:
    name: Code Audit (Lint, Type, Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (npm audit)
        run: npm run audit

      - name: Run Linting
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

      - name: Verify Production Build
        run: npm run build
        env:
          # Build time env vars if needed
          NEXT_TELEMETRY_DISABLED: 1

  # Job 2: Docker Build & Push (only after audit passes)
  build-and-push:
    name: Build & Push to GHCR
    needs: code-audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/next'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=next

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max