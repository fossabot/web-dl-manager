name: Next.js Audit & Build (Next Branch)

on:
  push:
    branches: [ "next" ]
  pull_request:
    branches: [ "next" ]

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  # Job 1: Comprehensive Code Audit (starts immediately, parallel to build)
  code-audit:
    name: Code Audit (Lint, Type, Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (npm audit)
        run: npm run audit

      - name: Run Linting
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check

  # Job 2: Docker Build (starts immediately, parallel to code-audit)
  # Push only happens AFTER code-audit succeeds using a conditional step
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/next'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=next

      - name: Build Docker image (Parallel to Audit)
        uses: docker/build-push-action@v5
        with:
          context: .
          no-cache: true
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Wait for code audit to complete
        run: |
          echo "Waiting for code audit job to complete..."
          while true; do
            # Get all jobs in this workflow run
            JOBS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs)
            
            # Find the code-audit job status
            AUDIT_STATUS=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "Code Audit (Lint, Type, Security)") | .status' | head -1)
            AUDIT_CONCLUSION=$(echo "$JOBS" | jq -r '.jobs[] | select(.name == "Code Audit (Lint, Type, Security)") | .conclusion' | head -1)
            
            echo "Code Audit Status: $AUDIT_STATUS, Conclusion: $AUDIT_CONCLUSION"
            
            # Check if audit job has completed
            if [ "$AUDIT_STATUS" == "completed" ]; then
              if [ "$AUDIT_CONCLUSION" == "success" ]; then
                echo "✅ Code Audit passed! Proceeding with Docker push..."
                break
              else
                echo "❌ Code Audit failed with conclusion: $AUDIT_CONCLUSION"
                exit 1
              fi
            fi
            
            echo "Code Audit still running... waiting 10 seconds..."
            sleep 10
          done

      - name: Push Docker image
        run: |
          # Use docker push for the tags generated by metadata-action
          # Since we used 'load: true' in the previous step, the image is in the local daemon
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Pushing tag: $tag"
            docker push $tag
          done

  