<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.terminal_title }} - {{ lang.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* 关键：确保导航栏在最上层，不受终端容器影响 */
        .navbar-custom {
            z-index: 2000 !important;
            background-color: rgba(15, 23, 42, 0.9) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-brand, .navbar-toggler-icon {
            filter: brightness(0) invert(1);
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .terminal-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        #terminal-container {
            flex: 1;
            background: #000;
            padding: 10px;
        }
        .terminal-toolbar {
            background: #1e293b;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        #terminal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: #fff;
        }
        .warning-overlay {
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .warning-card {
            max-width: 600px;
            color: white;
        }
        .xterm-viewport {
            overflow-y: auto !important;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    {% if terminal_enabled %}
    <div class="terminal-wrapper">
        <div class="terminal-toolbar">
            <div class="small text-white-50">
                <i class="bi bi-terminal me-2"></i> {{ lang.terminal_title }} | <span class="text-success">Connected</span>
            </div>
            <div class="d-flex gap-2">
                <span class="badge bg-white bg-opacity-10 font-monospace">{{ user }}</span>
                <button id="reconnect-btn" class="btn btn-link btn-sm text-white-50 p-0" title="Reconnect">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
        <div id="terminal-container">
            <div id="terminal-overlay">
                <i class="bi bi-wifi-off fs-1 mb-3 text-danger"></i>
                <h4 class="mb-3">{{ lang.terminal_status_disconnected }}</h4>
                <button id="overlay-reconnect-btn" class="btn btn-primary px-4 rounded-pill">
                    <i class="bi bi-arrow-clockwise me-1"></i> {{ lang.terminal_reconnect_button }}
                </button>
            </div>
        </div>
    </div>
    {% else %}
    <div class="terminal-wrapper warning-overlay">
        <div class="warning-card fade-in">
            <i class="bi bi-shield-slash text-danger" style="font-size: 4rem;"></i>
            <h2 class="mt-4 mb-3">{{ lang.terminal_disabled_title }}</h2>
            <p class="text-white-50 mb-5">{{ lang.terminal_risk_warning }}</p>
            
            <form action="/terminal/enable" method="POST">
                <div class="form-check d-inline-block text-start mb-4 p-3 border border-white border-opacity-10 rounded bg-white bg-opacity-5">
                    <input class="form-check-input ms-0 me-3" type="checkbox" name="confirm" id="confirmRisk" required>
                    <label class="form-check-label" for="confirmRisk">
                        {{ lang.terminal_confirm_risk }}
                    </label>
                </div>
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow">
                        <i class="bi bi-shield-check me-2"></i> {{ lang.terminal_enable_button }}
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if terminal_enabled %}
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            fontSize: 14,
            theme: {
                background: '#000000',
                foreground: '#f8fafc',
                cursor: '#38bdf8'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const overlay = document.getElementById('terminal-overlay');
        const overlayReconnectBtn = document.getElementById('overlay-reconnect-btn');
        const headerReconnectBtn = document.getElementById('reconnect-btn');

        let socket;
        function connect() {
            overlay.style.display = 'none';
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => { term.write('\r\n*** Connected to terminal ***\r\n'); };
            socket.onmessage = (event) => { term.write(event.data); };
            socket.onclose = () => { 
                term.write('\r\n*** Connection closed ***\r\n'); 
                overlay.style.display = 'flex';
            };
            socket.onerror = (error) => { overlay.style.display = 'flex'; };
        }

        term.onData(data => { if (socket && socket.readyState === WebSocket.OPEN) socket.send(data); });
        window.addEventListener('resize', () => { fitAddon.fit(); });
        
        const performReconnect = () => {
            if (socket) socket.close();
            term.clear();
            connect();
        };
        headerReconnectBtn.addEventListener('click', performReconnect);
        overlayReconnectBtn.addEventListener('click', performReconnect);
        connect();
    </script>
    {% endif %}
</body>
</html>
