<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Account - {{ lang.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --wdm-avatar-url: url("{{ get_avatar_url() | safe }}");
        }
        .setup-avatar-preview {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            border: 2px solid var(--primary-color);
            background-image: var(--wdm-avatar-url);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="login-page">
    <div class="form-container fade-in">
        <h1 class="form-title">
            <i class="bi bi-person-gear"></i> {{ lang.app_title }}: Setup Admin Account
        </h1>
        <div class="setup-avatar-preview"></div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/setup" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Admin Username
                </label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-key"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">
                    <i class="bi bi-key-fill"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>

            <hr class="my-4">
            
            <h4 class="mb-3"><i class="bi bi-sliders"></i> System Configuration</h4>
            <p class="text-muted small">Configure environment variables and system settings.</p>

            <div class="mb-3">
                <label for="TUNNEL_TOKEN" class="form-label">Cloudflare Tunnel Token (Optional)</label>
                <input type="text" class="form-control" id="TUNNEL_TOKEN" name="TUNNEL_TOKEN" placeholder="eyJhIjoi...">
            </div>

            <div class="mb-3">
                <label for="WDM_GOFILE_TOKEN" class="form-label">Gofile Token (Optional)</label>
                <input type="text" class="form-control" id="WDM_GOFILE_TOKEN" name="WDM_GOFILE_TOKEN" placeholder="For Gofile uploads">
            </div>

            <div class="mb-3">
                <label for="WDM_GOFILE_FOLDER_ID" class="form-label">Gofile Folder ID (Optional)</label>
                <input type="text" class="form-control" id="WDM_GOFILE_FOLDER_ID" name="WDM_GOFILE_FOLDER_ID">
            </div>
            
             <div class="mb-3">
                <label for="WDM_OPENLIST_URL" class="form-label">OpenList URL (Optional)</label>
                <input type="text" class="form-control" id="WDM_OPENLIST_URL" name="WDM_OPENLIST_URL">
            </div>

             <div class="mb-3">
                <label for="WDM_OPENLIST_USER" class="form-label">OpenList User (Optional)</label>
                <input type="text" class="form-control" id="WDM_OPENLIST_USER" name="WDM_OPENLIST_USER">
            </div>

             <div class="mb-3">
                <label for="WDM_OPENLIST_PASS" class="form-label">OpenList Password (Optional)</label>
                <input type="password" class="form-control" id="WDM_OPENLIST_PASS" name="WDM_OPENLIST_PASS">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-shield-check"></i> Create Account & Save Settings
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
