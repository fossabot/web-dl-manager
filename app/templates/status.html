<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.job_status_title }} {{ task_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        .card { margin-top: 50px; }
        #log-container {
            background-color: #212529;
            color: #f8f9fa;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9rem;
            border-radius: 0.375rem;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #log-container code {
            counter-reset: line;
        }
        #log-container .log-line {
            display: block;
            position: relative;
            padding-left: 4em;
        }
        #log-container .log-line::before {
            counter-increment: line;
            content: counter(line);
            position: absolute;
            left: 0;
            width: 3em;
            text-align: right;
            color: #888;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="setLanguage('en')">English</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="setLanguage('zh')">中文</button>
                        </div>
                        <h1 class="card-title mb-4">{{ lang.job_status_title }}</h1>
                        <p class="text-muted">{{ lang.task_id_label }} <span class="font-monospace">{{ task_id }}</span></p>
                        <p class="text-muted">总行数： <span id="line-count" class="font-monospace">0</span></p>
                        
                        <div class="position-relative">
                            <pre id="log-container" class="p-3"><code>{{ log_content }}</code></pre>
                            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2" id="copy-button" title="{{ lang.copy_button }}">
                                <i class="bi bi-clipboard"></i> {{ lang.copy_button }}
                            </button>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="/" class="btn btn-primary">{{ lang.start_new_job_button }}</a>
                        </div>
                    </div>
                </div>
                 <div class="text-center mt-3 footer">
                    <p class="text-muted small">{{ lang.powered_by }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setLanguage(langCode) {
            document.cookie = `lang=${langCode}; path=/; max-age=31536000`;
            location.reload();
        }

        const taskId = "{{ task_id }}";
        const logContainer = document.getElementById('log-container');
        const logContentElement = logContainer.querySelector('code');
        const copyButton = document.getElementById('copy-button');
        const lineCountElement = document.getElementById('line-count');
        let lineCount = 0;
        
        const socket = new WebSocket(`ws://${window.location.host}/ws/status/${taskId}`);

        socket.onopen = function(event) {
            console.log("WebSocket connection established.");
            logContentElement.innerHTML = ""; // Clear initial content
        };

        socket.onmessage = function(event) {
            const lines = event.data.split('\n');
            lines.forEach(line => {
                if (line) {
                    const lineElement = document.createElement('span');
                    lineElement.className = 'log-line';
                    lineElement.textContent = line;
                    logContentElement.appendChild(lineElement);
                    lineCount++;
                }
            });
            lineCountElement.textContent = lineCount;
            logContainer.scrollTop = logContainer.scrollHeight;
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`WebSocket connection closed cleanly, code=${event.code}, reason=${event.reason}`);
            } else {
                console.error('WebSocket connection died');
            }
        };

        socket.onerror = function(error) {
            console.error(`WebSocket error: ${error.message}`);
        };

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(logContentElement.textContent).then(() => {
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<i class="bi bi-check-lg"></i> {{ lang.copied_button }}';
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
