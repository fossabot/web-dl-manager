<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.job_status_title }} {{ task_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        .card { margin-top: 50px; }
        #log-container, #tunnel-log-container {
            background-color: #212529;
            color: #f8f9fa;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 0.9rem;
            border-radius: 0.375rem;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
        }
        #tunnel-log-container {
            height: 30vh; /* Smaller height for tunnel logs */
        }
        .log-header {
            cursor: pointer;
            user-select: none;
        }
        .log-header:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="setLanguage('en')">English</button>
                            <button class="btn btn-sm btn-outline-primary" onclick="setLanguage('zh')">中文</button>
                        </div>
                        <h1 class="card-title mb-4">{{ lang.job_status_title }}</h1>
                        <p class="text-muted">{{ lang.task_id_label }} <span class="font-monospace">{{ task_id }}</span></p>
                        
                        <div class="mb-3">
                            <h5 class="log-header" data-bs-toggle="collapse" data-bs-target="#downloadLogCollapse" aria-expanded="true" aria-controls="downloadLogCollapse">
                                <i class="bi bi-caret-down-fill"></i> Download Log
                            </h5>
                            <div class="collapse show" id="downloadLogCollapse">
                                <div class="position-relative">
                                    <pre id="log-container" class="p-3"><code></code></pre>
                                    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2" id="copy-download-log-button" title="{{ lang.copy_button }}">
                                        <i class="bi bi-clipboard"></i> {{ lang.copy_button }}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <h5 class="log-header" data-bs-toggle="collapse" data-bs-target="#tunnelLogCollapse" aria-expanded="false" aria-controls="tunnelLogCollapse">
                                <i class="bi bi-caret-right-fill"></i> {{ lang.cloudflare_tunnel_title }} Log
                            </h5>
                            <div class="collapse" id="tunnelLogCollapse">
                                <div class="position-relative">
                                    <pre id="tunnel-log-container" class="p-3"><code></code></pre>
                                    <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2" id="copy-tunnel-log-button" title="{{ lang.copy_button }}">
                                        <i class="bi bi-clipboard"></i> {{ lang.copy_button }}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="/" class="btn btn-primary">{{ lang.start_new_job_button }}</a>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="auto-refresh-switch" checked>
                                <label class="form-check-label" for="auto-refresh-switch">{{ lang.auto_refresh_label }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="text-center mt-3 footer">
                    <p class="text-muted small">{{ lang.powered_by }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setLanguage(langCode) {
            document.cookie = `lang=${langCode}; path=/; max-age=31536000`;
            location.reload();
        }

        const taskId = "{{ task_id }}";
        const downloadLogContainer = document.getElementById('log-container');
        const downloadLogContentElement = downloadLogContainer.querySelector('code');
        const tunnelLogContainer = document.getElementById('tunnel-log-container');
        const tunnelLogContentElement = tunnelLogContainer.querySelector('code');

        const copyDownloadLogButton = document.getElementById('copy-download-log-button');
        const copyTunnelLogButton = document.getElementById('copy-tunnel-log-button');
        const autoRefreshSwitch = document.getElementById('auto-refresh-switch');
        let intervalId;

        async function fetchLogs() {
            try {
                const response = await fetch(`/status/${taskId}/json`);
                if (response.ok) {
                    const data = await response.json();
                    downloadLogContentElement.textContent = data.log;
                    downloadLogContainer.scrollTop = downloadLogContainer.scrollHeight;

                    // Fetch tunnel status separately
                    const tunnelResponse = await fetch('/tunnel/status');
                    if (tunnelResponse.ok) {
                        const tunnelData = await tunnelResponse.json();
                        tunnelLogContentElement.textContent = tunnelData.log;
                        tunnelLogContainer.scrollTop = tunnelLogContainer.scrollHeight;
                    } else {
                        console.error('Failed to fetch tunnel log:', tunnelResponse.statusText);
                    }

                } else {
                    console.error('Failed to fetch logs:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        function startAutoRefresh() {
            if (!intervalId) {
                intervalId = setInterval(fetchLogs, 5000);
            }
        }

        function stopAutoRefresh() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        autoRefreshSwitch.addEventListener('change', () => {
            if (autoRefreshSwitch.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function setupCopyButton(button, contentElement) {
            button.addEventListener('click', () => {
                navigator.clipboard.writeText(contentElement.textContent).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="bi bi-check-lg"></i> {{ lang.copied_button }}';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });
        }

        setupCopyButton(copyDownloadLogButton, downloadLogContentElement);
        setupCopyButton(copyTunnelLogButton, tunnelLogContentElement);

        // Initial fetch and start auto-refresh
        fetchLogs();
        startAutoRefresh();

        // Handle collapse icon change
        document.querySelectorAll('.log-header').forEach(header => {
            header.addEventListener('click', () => {
                const icon = header.querySelector('i');
                if (icon.classList.contains('bi-caret-down-fill')) {
                    icon.classList.remove('bi-caret-down-fill');
                    icon.classList.add('bi-caret-right-fill');
                } else {
                    icon.classList.remove('bi-caret-right-fill');
                    icon.classList.add('bi-caret-down-fill');
                }
            });
        });
    </script>
</body>
</html>
