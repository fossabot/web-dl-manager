<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.terminal_title }} - {{ lang.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #terminal-container {
            height: calc(100vh - 160px);
            background: #000;
            padding: 10px;
            border-radius: 8px;
        }
        .xterm .xterm-viewport {
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    {% include 'components/navbar.html' %}

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-terminal"></i> {{ lang.terminal_title }}</h5>
                        <div>
                            <span class="badge bg-secondary me-2">{{ user }}</span>
                            <button id="reconnect-btn" class="btn btn-sm btn-outline-light">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        {% if terminal_enabled %}
                        <div id="terminal-container"></div>
                        {% else %}
                        <div class="p-5 text-center">
                            <i class="bi bi-exclamation-triangle text-warning display-1"></i>
                            <h3 class="mt-3">{{ lang.terminal_disabled_title }}</h3>
                            <p class="text-muted mx-auto" style="max-width: 600px;">
                                {{ lang.terminal_risk_warning }}
                            </p>
                            <form action="/terminal/enable" method="POST" class="mt-4">
                                <div class="form-check d-inline-block text-start mb-3">
                                    <input class="form-check-input" type="checkbox" name="confirm" id="confirmRisk" required>
                                    <label class="form-check-label" for="confirmRisk">
                                        {{ lang.terminal_confirm_risk }}
                                    </label>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-danger px-4">
                                    <i class="bi bi-power"></i> {{ lang.terminal_enable_button }}
                                </button>
                            </form>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if terminal_enabled %}
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            fontSize: 14,
            theme: {
                background: '#000000'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        let socket;
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                term.write('\r\n*** Connected to terminal ***\r\n');
            };

            socket.onmessage = (event) => {
                term.write(event.data);
            };

            socket.onclose = () => {
                term.write('\r\n*** Connection closed ***\r\n');
            };

            socket.onerror = (error) => {
                term.write('\r\n*** Connection error ***\r\n');
                console.error('WebSocket Error:', error);
            };
        }

        term.onData(data => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(data);
            }
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        document.getElementById('reconnect-btn').addEventListener('click', () => {
            if (socket) socket.close();
            term.clear();
            connect();
        });

        connect();
    </script>
    {% endif %}
</body>
</html>
