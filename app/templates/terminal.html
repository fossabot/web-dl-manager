<!DOCTYPE html>
<html lang="{{ lang_code }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.terminal_title }} - {{ lang.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .terminal-card {
            border: none;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        .terminal-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 1rem 1.5rem;
            border: none;
        }
        .terminal-header h5 {
            font-size: 1.1rem;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            opacity: 0.9;
        }
        #terminal-container {
            height: calc(100vh - 200px);
            background: #000;
            padding: 12px;
            position: relative;
        }
        #terminal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: #fff;
        }
        .warning-section {
            padding: 4rem 2rem;
            background: radial-gradient(circle at center, var(--primary-subtle) 0%, transparent 100%);
        }
        .warning-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--warning-color), var(--danger-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .xterm .xterm-viewport {
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    {% include 'components/navbar.html' %}

    <div class="container-fluid mt-4 px-md-4">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="card terminal-card">
                    <div class="card-header terminal-header text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-terminal-fill me-2 text-primary"></i> 
                            {{ lang.terminal_title }}
                        </h5>
                        <div class="d-flex align-items-center gap-3">
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 px-3">
                                <i class="bi bi-person-fill me-1"></i> {{ user }}
                            </span>
                            <button id="reconnect-btn" class="btn btn-sm btn-outline-light opacity-75 hover-opacity-100 border-0">
                                <i class="bi bi-arrow-clockwise fs-5"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        {% if terminal_enabled %}
                        <div id="terminal-container">
                            <div id="terminal-overlay">
                                <i class="bi bi-wifi-off fs-1 mb-3 text-danger"></i>
                                <h4 class="mb-3">{{ lang.terminal_status_disconnected }}</h4>
                                <button id="overlay-reconnect-btn" class="btn btn-primary px-4 shadow">
                                    <i class="bi bi-arrow-clockwise"></i> {{ lang.terminal_reconnect_button }}
                                </button>
                            </div>
                        </div>
                        {% else %}
                        <div class="warning-section text-center">
                            <i class="bi bi-shield-lock-fill warning-icon"></i>
                            <h3 class="fw-bold mb-3">{{ lang.terminal_disabled_title }}</h3>
                            <p class="text-muted mx-auto mb-4" style="max-width: 550px; font-size: 1.05rem; line-height: 1.7;">
                                {{ lang.terminal_risk_warning }}
                            </p>
                            <form action="/terminal/enable" method="POST" class="mt-4">
                                <div class="form-check d-inline-block text-start mb-4 p-3 border rounded bg-white shadow-sm">
                                    <input class="form-check-input ms-0 me-3" type="checkbox" name="confirm" id="confirmRisk" required>
                                    <label class="form-check-label fw-medium text-dark" for="confirmRisk">
                                        {{ lang.terminal_confirm_risk }}
                                    </label>
                                </div>
                                <div class="d-block">
                                    <button type="submit" class="btn btn-danger btn-lg px-5 shadow">
                                        <i class="bi bi-shield-check"></i> {{ lang.terminal_enable_button }}
                                    </button>
                                </div>
                            </form>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if terminal_enabled %}
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            fontSize: 14,
            theme: {
                background: '#000000'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        const overlay = document.getElementById('terminal-overlay');
        const overlayReconnectBtn = document.getElementById('overlay-reconnect-btn');
        const headerReconnectBtn = document.getElementById('reconnect-btn');

        let socket;
        function connect() {
            overlay.style.display = 'none';
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                term.write('\r\n*** Connected to terminal ***\r\n');
            };

            socket.onmessage = (event) => {
                term.write(event.data);
            };

            socket.onclose = (event) => {
                term.write('\r\n*** Connection closed ***\r\n');
                if (event.code !== 1000) {
                    overlay.style.display = 'flex';
                }
            };

            socket.onerror = (error) => {
                term.write('\r\n*** Connection error ***\r\n');
                console.error('WebSocket Error:', error);
                overlay.style.display = 'flex';
            };
        }

        term.onData(data => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(data);
            }
        });

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        const performReconnect = () => {
            if (socket) socket.close();
            term.clear();
            connect();
        };

        headerReconnectBtn.addEventListener('click', performReconnect);
        overlayReconnectBtn.addEventListener('click', performReconnect);

        connect();
    </script>
    {% endif %}
</body>
</html>
