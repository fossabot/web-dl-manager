<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ lang.app_title }} - {{ lang.kemono_pro_title }}</title>
    <!-- PWA Meta -->
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Web-DL">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 0 1rem;
        }
        .page-header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .page-header p {
            color: #64748b;
            font-size: 1rem;
        }
        .section-step {
            margin-bottom: 3rem;
        }
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.9rem;
            margin-right: 0.75rem;
        }
        .step-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
        }
        .service-config-flat {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="container-main">
        <div class="page-header fade-in">
            <h1><i class="bi bi-lightning-charge-fill me-2"></i>{{ lang.kemono_pro_title }}</h1>
            <p>{{ lang.kemono_pro_desc }}</p>
        </div>

        <form action="/api/kemono-pro/download" method="post" id="pro-form">
            <!-- Step 1: Creator Info -->
            <div class="section-step fade-in" style="animation-delay: 0.1s">
                <h2 class="step-title">
                    <span class="step-number">1</span> {{ lang.creator_id_label }}
                </h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small text-muted">{{ lang.service_label }}</label>
                        <select class="form-select" name="service" required>
                            <option value="patreon">Patreon</option>
                            <option value="fanbox">Pixiv Fanbox</option>
                            <option value="fantia">Fantia</option>
                            <option value="boosty">Boosty</option>
                            <option value="gumroad">Boosty</option>
                            <option value="subscribestar">Subscribestar</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label small text-muted">{{ lang.creator_id_label }}</label>
                        <input type="text" class="form-control" name="creator_id" required placeholder="e.g. 47335841">
                    </div>
                </div>
            </div>

            <!-- Step 2: Upload -->
            <div class="section-step fade-in" style="animation-delay: 0.2s">
                <h2 class="step-title">
                    <span class="step-number">2</span> {{ lang.upload_config_title }}
                </h2>
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label small text-muted">Service</label>
                        <select class="form-select" id="upload_service" name="upload_service" onchange="showConfig()" required>
                            <option value="" selected>{{ lang.select_service_option }}</option>
                            <option value="webdav">{{ lang.webdav_option }}</option>
                            <option value="s3">{{ lang.s3_option }}</option>
                            <option value="b2">{{ lang.b2_option }}</option>
                            <option value="gofile">{{ lang.gofile_option }}</option>
                            <option value="openlist">Openlist</option>
                        </select>
                    </div>
                    <div class="col-md-8" id="upload-path-container" style="display: none;">
                        <label class="form-label small text-muted">Remote Path</label>
                        <input type="text" class="form-control" id="upload_path" name="upload_path" placeholder="{{ lang.remote_upload_path_placeholder }}">
                    </div>
                </div>
                <div id="service-configs"></div>
            </div>

            <div class="d-grid mt-5 pb-5">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow" id="submit-button">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                    <span class="btn-text">
                        <i class="bi bi-cloud-arrow-down-fill me-2"></i> {{ lang.fetch_posts_button }}
                    </span>
                </button>
            </div>
        </form>

        <!-- Toast Notification -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="taskToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span id="toastMessage">Task started successfully!</span>
                        <a href="/tasks" class="btn btn-sm btn-outline-light ms-2">View Tasks</a>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mini templates for service configs (Reuse from downloader) -->
    <template id="template-webdav">
        <div class="service-config-flat mt-3">
            <h6 class="fw-bold small mb-3">WebDAV Details</h6>
            <input type="url" class="form-control form-control-sm mb-2" name="webdav_url" placeholder="Server URL">
            <div class="row g-2">
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="webdav_user" placeholder="User"></div>
                <div class="col-6"><input type="password" class="form-control form-control-sm" name="webdav_pass" placeholder="Pass"></div>
            </div>
        </div>
    </template>
    <template id="template-s3">
        <div class="service-config-flat mt-3">
            <h6 class="fw-bold small mb-3">S3 Details</h6>
            <div class="row g-2 mb-2">
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="s3_provider" placeholder="Provider"></div>
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="s3_region" placeholder="Region"></div>
            </div>
            <input type="text" class="form-control form-control-sm mb-2" name="s3_endpoint" placeholder="Endpoint">
            <div class="row g-2">
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="s3_access_key_id" placeholder="Access Key"></div>
                <div class="col-6"><input type="password" class="form-control form-control-sm" name="s3_secret_access_key" placeholder="Secret Key"></div>
            </div>
        </div>
    </template>
    <template id="template-b2">
        <div class="service-config-flat mt-3">
            <h6 class="fw-bold small mb-3">B2 Details</h6>
            <div class="row g-2">
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="b2_account_id" placeholder="Account ID"></div>
                <div class="col-6"><input type="password" class="form-control form-control-sm" name="b2_application_key" placeholder="App Key"></div>
            </div>
        </div>
    </template>
    <template id="template-gofile">
        <div class="service-config-flat mt-3">
            <h6 class="fw-bold small mb-3">Gofile.io Details</h6>
            <div class="row g-2">
                <div class="col-6"><input type="password" class="form-control form-control-sm" name="gofile_token" placeholder="Token"></div>
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="gofile_folder_id" placeholder="Folder ID"></div>
            </div>
        </div>
    </template>
    <template id="template-openlist">
        <div class="service-config-flat mt-3">
            <h6 class="fw-bold small mb-3">Openlist Details</h6>
            <input type="url" class="form-control form-control-sm mb-2" name="openlist_url" placeholder="API URL">
            <div class="row g-2">
                <div class="col-6"><input type="text" class="form-control form-control-sm" name="openlist_user" placeholder="User"></div>
                <div class="col-6"><input type="password" class="form-control form-control-sm" name="openlist_pass" placeholder="Pass"></div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showConfig() {
            const selected = document.getElementById('upload_service').value;
            const container = document.getElementById('service-configs');
            container.innerHTML = '';
            if (selected) {
                const temp = document.getElementById('template-' + selected);
                if (temp) container.appendChild(temp.content.cloneNode(true));
            }
            document.getElementById('upload-path-container').style.display = (selected === 'gofile' ? 'none' : 'block');
        }

        document.getElementById('pro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-button');
            const spinner = btn.querySelector('.spinner-border');
            const btnText = btn.querySelector('.btn-text');
            
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            const originalText = btnText.textContent;
            btnText.textContent = '{{ lang.processing }}';

            try {
                const formData = new FormData(this);
                const response = await fetch('/api/kemono-pro/download', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const toastMsg = document.getElementById('toastMessage');
                    toastMsg.textContent = result.message || 'Task started successfully!';
                    const toastEl = document.getElementById('taskToast');
                    const toast = new bootstrap.Toast(toastEl);
                    toast.show();
                } else {
                    alert('Error: ' + (result.detail || 'Failed to start task'));
                }
            } catch (err) {
                alert('Connection error: ' + err.message);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = originalText;
            }
        });
    </script>
</body>
</html>
