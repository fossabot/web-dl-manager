<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.change_password_title }} - {{ lang.app_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    {% include 'components/navbar.html' %}
    
    <div class="container-main">
        <div class="form-container fade-in">
            <h2 class="form-title">
                <i class="bi bi-key"></i> {{ lang.change_password_title }}
            </h2>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="alert alert-success" role="alert">
                <i class="bi bi-check-circle"></i> {{ success }}
            </div>
            {% endif %}
            
            <form method="post" action="/change_password">
                <div class="mb-3">
                    <label for="current_password" class="form-label">
                        <i class="bi bi-shield-lock"></i> {{ lang.current_password_label }}
                    </label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                
                <div class="mb-3">
                    <label for="new_password" class="form-label">
                        <i class="bi bi-key"></i> {{ lang.new_password_label }}
                    </label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">
                        <i class="bi bi-key-fill"></i> {{ lang.confirm_password_label }}
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-arrow-repeat"></i> {{ lang.change_password_button }}
                    </button>
                    <a href="/downloader" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> {{ lang.back_to_downloader }}
                    </a>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p class="text-muted">{{ lang.powered_by }}</p>
        </div>
    </div>
</body>
</html>
