<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.app_title }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --wdm-avatar-url: url("{{ get_avatar_url() | safe }}");
        }
        body.login-page {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .login-content {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header h2 {
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
        }
        .login-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 2.5rem;
            border: 3px solid rgba(255,255,255,0.2);
            padding: 5px;
            background-clip: content-box;
            background-image: var(--wdm-avatar-url);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-control-lg {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
        }
        .form-control-lg:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: white;
            box-shadow: none;
        }
        .form-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
        }
        .btn-login {
            height: 56px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1rem;
            background-color: var(--primary-color);
            border: none;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-rgb), 0.4);
        }
        /* Mobile adjustment */
        @media (max-width: 576px) {
            .login-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-content fade-in">
        <div class="login-header">
            <div class="login-avatar"></div>
            <h2>{{ lang.app_title }}</h2>
        </div>

        {% if error %}
        <div class="alert alert-danger border-0 shadow-sm mb-4" style="background: rgba(220, 38, 38, 0.2); color: #fca5a5;">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="post" id="login-form">
            <div class="mb-3 text-start">
                <label for="username" class="form-label px-1">{{ lang.username_label if lang.username_label else 'Username' }}</label>
                <input type="text" class="form-control form-control-lg" id="username" name="username" required placeholder="{{ lang.username_placeholder if lang.username_placeholder else 'Enter username' }}">
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label px-1">{{ lang.password_label if lang.password_label else 'Password' }}</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="{{ lang.password_placeholder if lang.password_placeholder else 'Enter password' }}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login" id="login-btn">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                    <span class="btn-text">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.getElementById('login-btn');
            const spinner = btn.querySelector('.spinner-border');
            const btnText = btn.querySelector('.btn-text');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Logging in...';
        });
    </script>
</body>
</html>
