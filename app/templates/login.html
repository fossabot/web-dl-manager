<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.app_title }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --wdm-avatar-url: url("{{ get_avatar_url() | safe }}");
        }
        .avatar-circle {
            background-image: var(--wdm-avatar-url);
        }
    </style>
</head>
<body class="login-page">
    
    <div class="login-card card p-4 fade-in">
        <div class="avatar-circle"></div>
        
        <div class="text-center mb-4">
            <h2 class="h4 fw-bold">{{ lang.app_title }}</h2>
            <p class="text-muted small">Please sign in to continue</p>
        </div>

        {% if error %}
        <div class="alert alert-danger border-0 shadow-sm mb-4 d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> 
            <div>{{ error }}</div>
        </div>
        {% endif %}

        {% if CLERK_PUBLISHABLE_KEY %}
        <div id="clerk-auth-container" class="mb-4">
            <div id="sign-in"></div>
            <div class="d-grid mb-3">
                <button id="clerk-login-btn" class="btn btn-light btn-lg" style="border-radius: 12px; font-weight: 600;">
                    <i class="bi bi-person-badge"></i> Continue with Clerk
                </button>
            </div>
            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1" style="border-color: rgba(255,255,255,0.2);">
                <span class="mx-3 text-muted" style="font-size: 0.8rem;">OR</span>
                <hr class="flex-grow-1" style="border-color: rgba(255,255,255,0.2);">
            </div>
        </div>
        {% endif %}

        <form action="/login" method="post" id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label small text-uppercase text-muted fw-bold">{{ lang.username_label if lang.username_label else 'Username' }}</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" required placeholder="username">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label small text-uppercase text-muted fw-bold">{{ lang.password_label if lang.password_label else 'Password' }}</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="••••••••">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2" id="login-btn">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                    <span class="btn-text">
                        {{ lang.login_label if lang.login_label else 'Sign In' }} <i class="bi bi-arrow-right ms-1"></i>
                    </span>
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="/" class="text-muted small text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% if CLERK_PUBLISHABLE_KEY %}
    <!-- Clerk SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ CLERK_PUBLISHABLE_KEY }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load();

            if (Clerk.user) {
                // If already logged in with Clerk, we might want to redirect
                // But we need to make sure the backend recognizes the session (cookies)
                window.location.href = "/downloader";
            } else {
                const clerkBtn = document.getElementById('clerk-login-btn');
                clerkBtn.addEventListener('click', () => {
                    Clerk.openSignIn({
                        afterSignInUrl: '/downloader',
                        afterSignUpUrl: '/downloader'
                    });
                });
            }
        });
    </script>
    {% endif %}

    <script>
        // Theme detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        }

        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.getElementById('login-btn');
            const spinner = btn.querySelector('.spinner-border');
            btn.disabled = true;
            spinner.style.display = 'inline-block';
        });
    </script>
</body>
</html>
