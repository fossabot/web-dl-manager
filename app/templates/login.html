<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.app_title }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --wdm-avatar-url: url("{{ get_avatar_url() | safe }}");
        }
        .login-avatar {
            width: 80px;
            height: 80px;
            margin: -40px auto 20px;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-sm);
            background-image: var(--wdm-avatar-url);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card card fade-in">
        <div class="card-header">
            <h2 class="mb-0">
                <i class="bi bi-shield-lock"></i> {{ lang.app_title }}
            </h2>
        </div>
        <div class="card-body">
            <div class="login-avatar"></div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            <form action="/login" method="post" id="login-form">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-key"></i> Password
                    </label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password">
                </div>

                <!-- Verification Widget -->
                <div id="verification-container" class="mb-4">
                    {% if v_type == 'local' %}
                        <div class="mb-3">
                            <label for="math_answer" class="form-label">
                                <i class="bi bi-calculator"></i> {{ math_challenge }}
                            </label>
                            <input type="number" class="form-control" id="math_answer" name="math_answer" required>
                        </div>
                    {% elif v_type == 'cloudflare' %}
                        <div class="cf-turnstile" data-sitekey="{{ v_site_key }}" data-callback="onCaptchaSuccess"></div>
                        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                    {% elif v_type == 'google' %}
                        <div class="g-recaptcha" data-sitekey="{{ v_site_key }}" data-callback="onCaptchaSuccess"></div>
                        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                    {% elif v_type == 'geetest' %}
                        <div id="captcha"></div>
                        {% if v_gt_v3_config %}
                            <script src="https://static.geetest.com/static/tools/gt.js"></script>
                        {% else %}
                            <script src="https://static.geetest.com/v4/gt4.js"></script>
                        {% endif %}
                        <input type="hidden" name="lot_number" id="lot_number">
                        <input type="hidden" name="captcha_output" id="captcha_output">
                        <input type="hidden" name="pass_token" id="pass_token">
                        <input type="hidden" name="gen_time" id="gen_time">
                    {% endif %}
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                        <span class="btn-text">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global callback for Turnstile/reCAPTCHA
        function onCaptchaSuccess() {
            document.getElementById('login-btn').disabled = false;
        }

        // Initialize based on type
        const vType = "{{ v_type }}";
        if (vType === 'cloudflare' || vType === 'google' || vType === 'geetest') {
             // Disable login button until captcha is solved
             document.getElementById('login-btn').disabled = true;
        }

        if (vType === 'geetest') {
            const v3Config = {{ v_gt_v3_config | tojson | safe if v_gt_v3_config else 'null' }};
            
            if (v3Config) {
                // GeeTest V3 Demo/Standard Initialization
                initGeetest({
                    gt: v3Config.gt,
                    challenge: v3Config.challenge,
                    offline: !v3Config.success,
                    new_captcha: v3Config.new_captcha,
                    product: "float",
                    width: "100%"
                }, function (captchaObj) {
                    captchaObj.appendTo("#captcha");
                    captchaObj.onSuccess(function () {
                        onCaptchaSuccess();
                    });
                });
            } else {
                // GeeTest V4 Initialization
                initGeetest4({
                    captchaId: "{{ v_geetest_id }}",
                    product: 'float',
                    language: '{{ lang.get("lang_code", "en") }}'
                }, function (captchaObj) {
                    captchaObj.appendTo("#captcha");
                    captchaObj.onSuccess(function () {
                        const result = captchaObj.getValidate();
                        document.getElementById('lot_number').value = result.lot_number;
                        document.getElementById('captcha_output').value = result.captcha_output;
                        document.getElementById('pass_token').value = result.pass_token;
                        document.getElementById('gen_time').value = result.gen_time;
                        onCaptchaSuccess();
                    });
                });
            }
        }

        document.getElementById('login-form').addEventListener('submit', function() {
            const btn = document.getElementById('login-btn');
            const spinner = btn.querySelector('.spinner-border');
            const btnText = btn.querySelector('.btn-text');
            
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = '{{ lang.logging_in }}';
        });
    </script>
</body>
</html>
