<!DOCTYPE html>
<html lang="{{ lang.get('lang_code', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lang.app_title }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --wdm-avatar-url: url("{{ get_avatar_url() | safe }}");
        }
        .login-avatar {
            width: 80px;
            height: 80px;
            margin: -40px auto 20px;
            border: 4px solid var(--white);
            box-shadow: var(--shadow-sm);
            background-image: var(--wdm-avatar-url);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card card fade-in">
        <div class="card-header">
            <h2 class="mb-0">
                <i class="bi bi-shield-lock"></i> {{ lang.app_title }}
            </h2>
        </div>
        <div class="card-body">
            <div class="login-avatar"></div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            <form action="/login" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-key"></i> Password
                    </label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
